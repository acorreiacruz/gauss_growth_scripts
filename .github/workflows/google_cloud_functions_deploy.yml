name: Deploy Gauss Sctips to Google Cloud Functions

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy Function hello_world
      run: |
        gcloud functions deploy hello_world \
          --entry-point hello_world \
          --runtime python310 \
          --trigger-http \
          --source=./modules/vtex \
          --region=southamerica-east1

    - name: Deploy Function load_orders_data
      run: |
        gcloud functions deploy load_orders_data \
          --entry-point load_orders_data \
          --runtime python310 \
          --trigger-http \
          --source=./modules/vtex \
          --region=southamerica-east1